<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ralph's Classic Pizza</title>
        <META http-equiv="Content-Type" CONTENT="text/html; charset=UTF-8">
        <meta content="width=device-width,initial-scale=1.0" name="viewport">
        <link rel="stylesheet" type="text/css" href="pizza_css/pizza.css">
        
    </head>
    <body>
        <header>
            <h1>Ralph's Classic Pizza</h1>
        </header>
            <section>
                <div id="menuBG">
                    <form id="frmMenu">
                        <div class="menu left">
                            <h3>Size:</h3>
                            <input class="size" type="radio" name="Size"
                            value="Personal Pizza">Personal Pizza<br>
                            <input class="size" type="radio" name="Size"
                                value="Small">Small Pizza<br>
                            <input class="size" type="radio" name="Size"
                                value="Medium Pizza">Medium Pizza<br>
                            <input class="size" type="radio" name="Size"
                                value="Large Pizza" checked>Large Pizza<br>
                            <input class="size" type="radio" name="Size"
                                value="Extra Large Pizza">Extra Large Pizza<br>
                        </div>
                        <div class="menu center">
                            <h3>Veggies</h3>
                            <input class="toppings" type="checkbox" name="Topping" value="Tomatoes">Tomatoes<br>
                            <input class="toppings" type="checkbox" name="Topping" value="Garlic">Garlic<br>
                            <input class="toppings" type="checkbox" name="Topping" value="Basil">Basil<br>
                            <input class="toppings" type="checkbox" name="Topping"
                            value="Onions">Onions<br>
                            <input class="toppings" type="checkbox" name="Topping" value="Green Peppers">Green Peppers<br>
                            <input class="toppings" type="checkbox" name="Topping" value="Black Olives">Black Olives<br>
                        </div>
                        <div class="menu right">
                            <h3>Meats</h3>
                            <input class="toppings" type="checkbox" name="Topping" value="Pepperoni">Pepperoni<br>
                            <input class="toppings" type="checkbox" name="Topping" value="Sausage">Sausage<br>
                            <input class="toppings" type="checkbox" name="Topping" value="Canadian Bacon">Canadian Bacon<br>
                            <input class="toppings" type="checkbox" name="Topping"
                            value="Ground Beef">Ground Beef<br>
                            <input class="toppings" type="checkbox" name="Topping" value="Anchovy">Anchovy<br>
                            <input class="toppings" type="checkbox" name="Topping" value="Chicken">Chicken<br>
                        </div>
                        
                        <input id="btnOrder" type="button" onClick="getReceipt()" value="Place Order">
                        <div id="cart">
                            <div id="showText"></div>
                            <div id="totalPrice"></div>
                    </form>
                </div>
            </div>
        </section>
        <script src="Pizza_JavaScript/pizza.js" defer></script>
    </body>
</html>
